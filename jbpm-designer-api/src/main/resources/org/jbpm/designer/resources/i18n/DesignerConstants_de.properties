ORYX.I18N.propertyNames_IntermediateErrorEvent=Fehler
ORYX.I18N.propertyNames_IntermediateErrorEvent_desc=F\u00e4ngt benannte Fehler ab, der von einem inneren Bereich gemeldet wurde (z.B. Subprozess). Dieses Ereignis muss an die Abgrenzug einer Aktivit\u00e4t angeh\u00e4ngt werden.
ORYX.I18N.propertyNames_IntermediateCompensationEventCatching=Kompensation
